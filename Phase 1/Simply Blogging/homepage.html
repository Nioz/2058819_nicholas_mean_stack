<html lang="en">
<head>

<body>
    <h2 class="heading">Simply Blogging</h2></br></h2>
    <div class="row">
        <div class="col"><h4><a href="">Add Blog</a></h4></div>

        <form>
            <label for="title">Title:</label>
            <input type="text" id="title" class="form-control" required/>

            <label for="content">Article Content:</label>
            <input type="text" id="content" class="form-control" required/>
            <br/>
            <label for = url>Image URL:</label>
            <input type="text" id="link" class="form-control" required />
            <br/>
            <input type="submit" value="submit" class="btn btn-primary" onclick="addPost()">
        </form>
    </div>


    <div class = "blogpost" id="main">
        
    <body onload="displayPost()"></body>
    </div>
